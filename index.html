<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto MVC - Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: white; padding: 1rem; }
        .container { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <header>
        <h1>Proyecto MVC - Demo Estático</h1>
    </header>
    
    <div class="container">
        <h2>Lista de Usuarios (Demo)</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ana García</td>
                    <td>ana@email.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Carlos López</td>
                    <td>carlos@email.com</td>
                </tr>
            </tbody>
        </table>
        
        <h3>Explicación MVC:</h3>
        <ul>
            <li><strong>Modelo:</strong> Gestiona datos y lógica</li>
            <li><strong>Vista:</strong> Interfaz de usuario</li>
            <li><strong>Controlador:</strong> Coordina modelo y vista</li>
        </ul>
    </div>
</body>
</html>
